<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattami</title>
  <link rel="stylesheet" href="assets/css/stilecontact.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">Contattami</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Messaggio</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Invia</button>
    </form>
  </div>

</body>
</html>
